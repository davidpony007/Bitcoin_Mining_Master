name: bitcoin_mining_master
description: "Bitcoin Mining Master - Flutter版本"
publish_to: 'none'
version: 1.0.1+2

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.2.0
  dio: ^5.4.0
  provider: ^6.1.1
  get: ^4.6.6
  shared_preferences: ^2.2.2
  json_annotation: ^4.8.1
  go_router: ^13.0.0
  flutter_spinkit: ^5.2.0
  fluttertoast: ^8.2.4
  device_info_plus: ^9.1.0
  intl: ^0.19.0
  share_plus: ^7.2.2
  url_launcher: ^6.2.2
  webview_flutter: ^4.4.2
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^6.1.2
  google_mobile_ads: ^5.1.0
  connectivity_plus: ^6.1.2
  # advertising_id: ^2.7.1  # 暂时禁用
  app_tracking_transparency: ^2.0.6+1  # iOS ATT 权限 + IDFA
  in_app_purchase: ^3.1.11
  in_app_purchase_android: ^0.3.0+11
  # firebase_core: ^4.4.0  # 暂时禁用

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/

flutter_launcher_icons:
  android: "launcher_icons"
  ios: true
  image_path: "assets/images/bitcoin_chip_logo.png"
  # 使用传统方式生成图标，不使用adaptive icon，避免被系统裁剪
  remove_alpha_ios: true
